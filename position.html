<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer {
            background-color: blueviolet;
            width: 100%;
            height: 500px;
            position: relative;

        }

        .inner {
            background-color: rgb(57, 35, 78);
            width: 200px;
            height: 200px;
            position: absolute;
            top: 20px;
        }
    </style>
</head>

<body>
    <h1>hello</h1>
    <div class="outer">
        <div class="inner">
            <h2>inner</h2>
        </div>
    </div>
</body>

</html>
