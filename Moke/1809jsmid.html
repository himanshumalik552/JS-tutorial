<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div {
            background-color: bisque;
            height: 700px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;

        }

        #input1 {
            margin: 20px;
            padding: 5px;
        }

        #input2 {
            margin: 20px;
            padding: 5px;
        }

        .inner {
            display: grid;
            place-items: center;

        }
    </style>
</head>

<body>
    <div class="div">
        <div class="inner">
            <input type="number" id="input1" />
            <input type="number" id="input2" />
            <button id="btn" onclick="per()"> square root</button>
        </div>
    </div>
    <script>
        function per() {
            var input1 = document.getElementById("input1").value;
            var input2 = document.getElementById("input2").value;


            var res = (input1 / 100) * input2;
            alert("per of : " + input1 + "of " + input2 + " is: " + res.toFixed(2))
        }
    </script>

</body>

</html>
